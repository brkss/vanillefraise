query GetMealRecipes($meal: String!, $date: DateTime!) {
  getMealRecipes(data: { date: $date, meal: $meal }) {
    status
    message
    time
    calories
    cooked
    recipes {
      id
      name
      total
      image
    }
    ingredients {
      id
      amount
      unit
      ingredients
    }
    mealrecipes{
      id
    }
  }
}
