query Recipe($id: String!){
  recipe(id: $id){
    status
    message
    recipe{
      id
      name
      description
      serving
      image
      cook
      prep
      total 
      healthlabel {
        label
      }
    }
    
    ingredients{
      unit
      raw
      amount
      ingredients
      es {
        unit
        ingredient
      }
      fr {
        unit
        ingredient
      }
      ar {
        unit
        ingredient
      }
    }
    instructions{
      id
      raw
      index
      es
      ar
      fr
    }
  }
}
